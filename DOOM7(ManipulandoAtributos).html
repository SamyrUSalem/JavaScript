<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Atributos Com Javascript</title>
</head>

<body>
    <h1>Manipulando Atributos Com Javascript</h1>
    <hr>

    <!--O data é uma forma de armazenar valores dentro de um elemento html, como se fossem variáveis e existem bibliotecas q utilizam esses dados-->
    <input type="text" name="input" id="input" data-test-again="valor" data-something="Algum valor">

    <button id="value">Mudar Valor</button>
    <button id="type">Mudar Tipo</button>
    <button id="placeholder">Mudar Placeholder</button>
    <button id="disable">Desabilitar/Habilitar</button>
    <button id="data">Mostrar Dados</button>

    <script src="./js/DOOM7(ManipulandoAtributos).js"></script>
</body>

</html>
